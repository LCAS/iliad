static_map: true
track_unknown_space: false # mfc: I think this param has no use here ...
always_send_full_costmap: true
footprint: [[-0.2, -0.3], [-0.2, 0.3], [1.7, 0.3], [1.7, -0.3]] # previously defined ad 1.9, for citi trucks
global_frame: "/map_laser2d"
robot_base_frame: "base_footprint_ground_truth"
publish_frequency: 3.0
update_frequency: 5.0
plugins:
  - {name: qsr_map, type: "costmap_2d::StaticLayer"}  # mfc WORKS! thanks LP!
  - {name: static_map, type: "costmap_2d::StaticLayer"}

static_map:
  track_unknown_space: true
  map_topic: "/maps/map_laser2d"
  use_maximum: true
  trinary_costmap: false
 # map_topic: "/map"

qsr_map:
  map_topic: "/robot4/qsr/constraints_costmap"

  subscribe_to_updates: false # In addition to map_topic, also subscribe to map_topic + "_updates"
  track_unknown_space: true # true: unknown values translated to the layer. false: unknown values translated as FREE_SPACE
  use_maximum: true # Only matters if the static layer is not the bottom layer. If true, only the maximum value will be written to the master costmap.
  trinary_costmap: false # true: message values casted to NO_INFORMATION/FREE_SPACE/LETHAL_OBSTACLE. false: intermediate values allowed.