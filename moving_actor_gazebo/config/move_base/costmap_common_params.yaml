global_frame: map_laser2d
robot_base_frame: /base_link

footprint: [[0.25, 0.175], [0.25, -0.175], [-0.25, -0.175], [-0.25, 0.175]]

map_layer:
  map_topic: /maps/map_laser2d

no_go_layer:
  map_topic: /no_go_map

global_inflation_layer:
  inflation_radius: 0.675
  cost_scaling_factor: 1.0

local_inflation_layer:
  inflation_radius: 1.2
  cost_scaling_factor: 2.5

obstacle_layer:
  max_obstacle_height: 2.0
  min_obstacle_height: -100.0
  obstacle_range: 5
  raytrace_range: 6

  unknown_threshold: 6
  mark_threshold: 0
  
  track_unknown_space: true
  
  observation_sources: laser_scan_sensor
  laser_scan_sensor: {sensor_frame: /hokuyo, data_type: LaserScan, topic: /scan, marking: true, clearing: true}

