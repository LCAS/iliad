max_obstacle_height: 0.60  # assume something like an arm is mounted on top of the robot
obstacle_range: 2.5
raytrace_range: 3.0

# Obstacle Cost Shaping (http://wiki.ros.org/costmap_2d/hydro/inflation)
robot_radius: 1.2  # distance a circular robot should be clear of the obstacle
# footprint: [[x0, y0], [x1, y1], ... [xn, yn]]  # if the robot is not circular
inflation_radius: 0.50  # max. distance from an obstacle at which costs are incurred for planning paths.
#cost_scaling_factor: 5  # exponential rate at which the obstacle cost drops off (default: 10)

# voxel map configuration; z-voxels 0 are filled by bumpers and 1 by laser scan (kinect)
map_type: voxel
origin_z: 0.0
z_resolution: 0.2
z_voxels: 2
publish_voxel_map: false

observation_sources: scan1 scan2

scan1: {data_type: LaserScan, topic: safety_laser_fil, marking: true, clearing: true, min_obstacle_height: 0.25, max_obstacle_height: 0.35}
scan2: {data_type: LaserScan, topic: nav_laser_fil, marking: true, clearing: true, min_obstacle_height: 0.25, max_obstacle_height: 0.35}
