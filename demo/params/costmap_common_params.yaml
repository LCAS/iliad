footprint:  [ [-0.27,-0.25], [1.45,-0.25], [1.45,0.25], [-0.27,0.25] ] 


transform_tolerance: 0.2
map_type: costmap

obstacle_layer:
 enabled: true
 obstacle_range: 3.0
 raytrace_range: 3.5
 inflation_radius: 0.2
 track_unknown_space: false
 combination_method: 1

 observation_sources: safe_laser_scan_sensor nav_laser_scan_sensor
 safe_laser_scan_sensor: {data_type: LaserScan, topic: safety_laser_fil, marking: true, clearing: true}
 nav_laser_scan_sensor: {data_type: LaserScan, topic: nav_laser_fil, marking: true, clearing: true}


inflation_layer:
  enabled:              true
  cost_scaling_factor:  10   # exponential rate at which the obstacle cost drops off (default: 10)
  inflation_radius:     2.5  # max. distance from an obstacle at which costs are incurred for planning paths.

static_layer:
  enabled:              true
  map_topic:            "/map"
